name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: IWant100_FE/package-lock.json

      - name: Remove node_modules and package-lock.json
        run: |
          rm -rf node_modules package-lock.json

      - name: Install dependencies
        working-directory: IWant100_FE
        run: npm ci

      - name: Build project
        working-directory: IWant100_FE
        run: npm run build

      - name: List build directory
        run: ls -la IWant100_FE/dist

      - name: Verify build output
        run: |
          if [ ! -d "IWant100_FE/dist" ]; then
            echo "Build directory does not exist"
            exit 1
          fi
          if [ -z "$(ls -A IWant100_FE/dist)" ]; then
            echo "Build directory is empty"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: githubpages
          path: IWant100_FE/dist

      - name: Setup Pages
        uses: actions/configurepages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploypages@v4
        with:
          artifact_name: githubpages
